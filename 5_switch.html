<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        var color = prompt ("ingrese un color ");

switch(color){
  case "rojo":
    alert("es rojo");
    break;

  case "azul":
    alert("es azul");
    break;

  case "verde":
    alert("es verde");
    break;
  
  default:
    alert("El color no es valido")
    
}
    </script>
</head>
<body>  
</body>
</html>
