<script>
   var day = parseInt(prompt("Ingrese un número del 0 al 6")); 
   var dayName; 

   switch (day) {
    case 0:
        dayName = "Sunday";
        break;
    case 1:
        dayName = "Monday";
        break;
     case 2:
        dayName = "Tusday";
        break;
     case 3:
        dayName = "Wednesday";
        break;
        case 4:
        dayName = "Thursday";
        break;
     case 5:
        dayName = "Friday";
        break;
    case 6:
        dayName = "Satuday";
        break;
    default: 
        dayName = "invalid Day";
   }

   console.log ("Today is " + dayName);
   


</script>
