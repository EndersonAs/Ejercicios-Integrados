    Un restaurante está a punto de calcular la cuenta de un comensal (cliente), al

    cartel de alerta.*/

   //comida
   var plato_1 = 2800;
   var plato_2 = 1300;

   var bebida_1 = 900;
   var bebida_2 = 650;

   var Total_Comida = (plato_1 + plato_2);
   var Total_Bebida = (bebida_1 + bebida_2);
   var Total_Cena = (Total_Comida + Total_Bebida);
   alert("El total de la comida es $" + Total_Comida);
   alert("El total de la bebida es $" + Total_Bebida);
   alert("El total de la cena es $" + Total_Cena);
